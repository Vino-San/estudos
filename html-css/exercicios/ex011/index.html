<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="midia/cats.png" controls>
        <source src="midia/cats.webm" type="video/webm">
        <source src="midia/cats.mkv" type="video/mkv">
        <source src="midia/cats.mp4" type="video/mp4">
        <source src="midia/cats.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de Vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/707820876?h=a02fe2f5a4" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H8wt59nnmaE?si=U0W-s1d3r6z83q48" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
