<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: 2em Arial, Helvetica, sans-serif;
            background-color: #ca1c4a;
            color: white;   
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);
        function clicar(){ 
            a.innerText = 'Clicou!';
            a.style.background = 'green'
        }
        function entrar(){
            a.innerText = 'Entrou!';
        }
        function sair(){
            a.innerText = 'Saiu!';
            a.style.background = '#ca1c4a';
        }
    </script>
</body>
</html>
