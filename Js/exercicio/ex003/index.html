<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu terceiro programa Js</title>
    <style>
        body{
            background-color: hotpink;
            color: rgb(248, 220, 242);
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>

    <script>
        // window.prompt recebe uma String
        var nome = window.prompt('Digite o seu nome:');
        
        // Number.parseInt converte string em numero inteiro
        var n1= Number.parseInt(window.prompt('Digite um número inteiro: '));
        
        // Number.parseFloat converte string em numero real 
        var n2= Number.parseFloat(window.prompt('Digite um número real: '));
        
        // Number converte string para qualquer numero
        var n3= Number(window.prompt('Digite um número qualquer: '));
        
        // (number + number) faz soma
        var s = n1 + n2 + n3
        
        // (sting +string) faz concatenação
        window.alert(`${nome} resultado da soma entre ${n1}, ${n2} e ${n1} é igual a ${s}`);
    </script>
</body>
</html>
