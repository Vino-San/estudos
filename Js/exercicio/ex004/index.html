<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu quarto programa Js</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        //pergunta o nome
        var nome = window.prompt('Qual é o seu nome');

        // length contabiliza a quantidade de caracteris da string
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras!<br>`);

        // toUpperCase deixa em maiúsculo
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br>`);

        // toUpperCase deixa em minúsculo
        document.write(`Seu nome em minúsculo é ${nome.toUpperCase()}.`);
    </script>
</body>
</html>
